<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather forecast app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city name..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main class="app-details">
        <div class="heading">
          <h1>
            <span class="city-name" id="city-name"></span> <br /><strong
              class="time"
              id="time"
              >21:56</strong
            >
          </h1>
          <h2>
            <span id="day">TUESDAY</span>
            <br />
            <span id="date">13 FEB</span>
          </h2>
        </div>
        <hr class="below-header" />
        <div class="weather">
          <div class="temperature" id="temperature"></div>
          <div>
            <div id="icon"></div>
            <br /><strong class="weather-description" id="weather-description"
              >CLOUDY</strong
            >
          </div>
        </div>
        <hr class="above-footer" />
        <ul class="other-parameters">
          <li>
            Humidity: <strong><span id="humidity"></span>%</strong>
          </li>
          <li>
            Wind: <strong><span id="windspeed"></span>km/hr</strong>
          </li>
          <li id="units">Units: <strong id="celicius">CÂ° </strong></li>
        </ul>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/MaryAbby" target="_blank">MaryAbby</a> and
        is open-source on
        <a
          href="https://github.com/MaryAbby/weather-forecast-app"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a
          href="https://maryabby-weather-forecast-app.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
